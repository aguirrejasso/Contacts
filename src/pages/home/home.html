<ion-header>
  <ion-navbar>
    <ion-title>
      Agenda
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addContact()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <ion-card class="card-top animated zoomIn">
      <div class="card-title">Bienvenido.</div>
      <div class="card-subtitle">Existen {{quantity}} contactos.</div>
  </ion-card>
  <ion-list>
    <ion-card class="contact-card" *ngFor="let contact of data" (click)="showContact(contact)">
      <ion-card-content>
        <div class="image">
          <img class="avatar" src="https://img.icons8.com/bubbles/2x/user.png" alt="">
        </div>
        <div class="content">
          <span class="name">{{contact.name}}</span>
          <p>{{contact.number_phone}}</p>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
