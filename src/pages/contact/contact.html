<ion-header>
  <ion-navbar>
    <ion-title>Contacto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" padding>
  <ion-card class="animated fadeInLeft">
    <img src="https://cdn.pixabay.com/photo/2014/03/28/21/39/color-300343_960_720.jpg"/>
    <div class="card-title">{{contact.name}}</div>
    <div class="card-subtitle">{{contact.number_phone}}</div>
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-icon name="mail" class="mail" item-start></ion-icon>
        {{contact.email}}
    </ion-item>
    <ion-item>
      <ion-icon name="logo-facebook" class="facebook" item-start></ion-icon>
        {{contact.facebook}}
    </ion-item>
    <ion-item>
      <ion-icon name="logo-instagram" class="instagram" item-start></ion-icon>
        {{contact.instagram}}
    </ion-item>
    <ion-item>
      <ion-icon name="logo-twitter" class="twitter" item-start></ion-icon>
        {{contact.twitter}}
    </ion-item>
  </ion-list>
  <button ion-button clear>Modificar</button>
  <button ion-button color="danger" class="deleteBtn" clear (click)="deleteContact()">Eliminar</button>
</ion-content>
